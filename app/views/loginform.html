<p><h4 class="text-center">Login</h4></p>

<form name="loginForm" class="form-horizontal">
    <div class="alert alert-error" ng-show="actionFailed">
        Login failed, please try again
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">*Email</label>
        <div class="controls">
            <input type="email" id="inputEmail" name="username" ng-model="user.username" placeholder="Email" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">*Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" name="password" ng-model="user.password" placeholder="Password" required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Sign in</button>
            <button type="button" class="btn" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
