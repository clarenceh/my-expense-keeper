<p><h4 class="text-center">{{action}} Expense Item</h4></p>

<form name="form" novalidate class="form-horizontal">

    <div class="control-group">
        <label class="control-label" for="dateTime">*Date:</label>
        <div class="controls">
            <!--<input id="date" type="date" sky-date class="input-large" ng-model="expenseItem.date" required>-->
            <input id="dateTime" name="dateTime" type="text" sky-date ng-model="$parent.expenseItem.dateTime" required>
            <span class="help-inline"><small class="muted">YYYY-MM-DD</small></span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="location">*Location:</label>
        <div class="controls">
            <input id="location" name="location" type="text" placeholder="Location" ng-model="expenseItem.location" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="category">*Category:</label>
        <div class="controls">
           <!-- <input id="category" name="category" type="text" class="input-medium" placeholder="Category" ng-model="expenseItem.category" required>-->
            <select ui-select2="{width:'200px'}" id="category" name="category" required
                    ng-model="expenseItem.category"
                    data-placeholder="-- Select One --">
                <option></option>
                <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
            </select>
            <button class="btn btn-small" ng-click="addCategory()"><i class="icon-plus"></i></button>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="amount">*Amount:</label>
        <div class="controls">
            <input id="amount" name="amount" type="number" min="0" class="input-small" placeholder="Amount" ng-model="expenseItem.amount" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description:</label>
        <div class="controls">
            <input id="description" name="description" type="text" class="input-xlarge" placeholder="Description" ng-model="expenseItem.description">
        </div>
    </div>

    <div class="control-group">
        <!--<label class="control-label" for="rating">Rating:</label>-->
        <label class="control-label">Rating:</label>
        <div class="controls">
            <!--<input id="rating" name="rating" type="number" min="1" max="5" class="input-mini" placeholder="Rating" ng-model="expenseItem.rating">-->
            <div class="controls-rating">
                <rating value="expenseItem.rating" max="5" readonly="isReadonly" ng-model="expenseItem.rating"></rating>
                <button class="btn btn-small" ng-click="clearRating()" tooltip-placement="right" tooltip="Clear Rating"><i class="icon-remove-sign"></i></button>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" ng-click="save()"
                ng-disabled="form.$invalid">Save changes</button>
        <button type="button" class="btn" ng-click="cancel()">Cancel</button>
    </div>
</form>
