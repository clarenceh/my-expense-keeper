<p><h4 class="text-center">My Expense Report</h4></p>

<section class="row-fluid">

    <div class="span4">
        <form name="form" novalidate>

            <div class="control-group">
                <label class="control-label" for="fromDate">*From Date:</label>
                <div class="controls">
                    <input id="fromDate" name="fromDate" type="text" sky-date ng-model="$parent.rptCriteria.fromDate" required>
                    <span class="help-inline"><small class="muted">YYYY-MM-DD</small></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="toDate">*To Date:</label>
                <div class="controls">
                    <input id="toDate" name="toDate" type="text" sky-date ng-model="$parent.rptCriteria.toDate" required>
                    <span class="help-inline"><small class="muted">YYYY-MM-DD</small></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">*Group By:</label>
                <div class="controls">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-model="rptCriteria.groupBy" btn-radio="'Category'">Category</button>
                        <button type="button" class="btn btn-primary" ng-model="rptCriteria.groupBy" btn-radio="'Location'">Location</button>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success" ng-click="renderRpt()"
                        ng-disabled="form.$invalid">Show Report</button>
                <button type="button" class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="span8">
        <section class="container">
            <sky-chart id="chart"></sky-chart>
        </section>
    </div>

</section>
