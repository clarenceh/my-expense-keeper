<p><h4 class="text-center">Register</h4></p>

<form name="loginForm" class="form-horizontal">
    <div class="alert alert-error" ng-show="userIdExist">Email already registered, please try another one.</div>
    <div class="alert alert-error" ng-show="actionFailed">Registration failed, please try again.</div>
    <div class="alert alert-error" ng-show="passwordNotMatch">Password not match, please try again.</div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">*Email</label>
        <div class="controls">
            <input type="email" id="inputEmail" name="username" ng-model="user.username" placeholder="Email" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">*Password</label>
        <div class="controls">
            <input type="password" pattern=".{4,10}" id="inputPassword" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="help-inline"><small class="muted">between 4 to 10 characters</small></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="confirmPassword">*Confirm Password</label>
        <div class="controls">
            <input type="password" pattern=".{4,10}" id="confirmPassword" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm Password" required>
            <span class="help-inline"><small class="muted">between 4 to 10 characters</small></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name">*User Name:</label>
        <div class="controls">
            <input type="text" pattern=".{3,20}" id="name" name="name" ng-model="user.name" placeholder="User Name" required>
            <span class="help-inline"><small class="muted">between 3 to 20 characters</small></span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary" ng-click="register()" ng-disabled="loginForm.$invalid">Register</button>
            <button type="button" class="btn" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
